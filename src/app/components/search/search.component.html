<h5>Buscando:<br><small>{{termino}}</small></h5>
<hr><br>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{termino}}
    </div>
  </div>

</div>

<div class="card-columns">
  <app-heroe-card [item]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
