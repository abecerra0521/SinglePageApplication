<h4>Heroes<br><small>Heroes de marvel</small></h4>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let item of heroes let i = index">
    <img class="card-img-top" src="{{item.img}}" alt="{{item.nombre}}">
    <div class="card-body">
      <h5 class="card-title">{{item.nombre}}</h5>
      <p class="card-text">{{item.bio}}</p>
      <p class="card-text"><small class="text-muted">{{item.aparicion}}</small></p>
      <button (click)="HeroDetails(i)" type="button" class="btn btn-outline-primary btn-block">
        Ver mÃ¡s..
      </button>
      <!--<a [routerLink]="['/hero',i]" class="btn btn-outline-primary btn-block">Ver mas</a>-->
    </div>
  </div>
</div>
